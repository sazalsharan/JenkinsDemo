apply plugin: 'java'

repositories {

    mavenCentral()
    maven {
        url "https://cloud.experitest.com/repo/"
    }
}

test {
	useTestNG() {
		suites './testng.xml'
	}
}

dependencies {
    testCompile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'io.appium', name: 'java-client', version: '5.0.4'

}